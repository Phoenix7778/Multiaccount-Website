<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiaccount</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container header__container">
        <!-- Header logo -->
        <a href="./index.html" class="header__logo">
          <picture>
            <source
              srcset="./images/logo-340px.png"
              width="340"
              height="35px"
              media="(min-width:1200px)"
            />
            <source
              srcset="./images/logo-153.39px.png"
              width="153.39px"
              height="15.79px"
              media="(min-width:768px)"
            />
            <source
              srcset="./images/logo-170.51px.png"
              width="170.51px"
              height="17.55px"
              media="(min-width:320px)"
            />
            <img class="header__logo-img" src="./images/logo-340px.png" alt="Логотип" />
          </picture>
        </a>
        <nav class="header__nav">
          <ul>
            <li>
              <a href="./index.html" class="header__link">Proxy</a>
            </li>
            <li>
              <a href="./index.html" class="header__link">Тарифы</a>
            </li>
            <li>
              <a href="./index.html" class="header__link">FAQ</a>
            </li>
            <li>
              <a href="./index.html" class="header__link">Поддержка</a>
            </li>
          </ul>
        </nav>
        <button type="button" class="header__download-btn">Скачать</button>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <section>
        <div class="container"></div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
